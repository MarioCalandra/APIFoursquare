<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([['Piazze', 'Checkins'], ['Piazza Duomo', 5386], ['Piazza Vincenzo Bellini', 3759], ['Piazza Universit\xc3\xa0', 2530], ['Piazza Stesicoro', 2520], ['Piazza Europa', 1436], ['Piazza Umberto', 1116], ['Piazza Alcal\xc3\xa0', 988], ['Altro', 11157]]);

        var options = {
          title: "% di checkins nelle piazze principali",
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 500:; height: 500;"></div>
  </body>
</html>
