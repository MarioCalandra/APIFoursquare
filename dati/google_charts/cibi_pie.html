<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([['Cibi', 'Checkins'], ['Pasticceria Savia', 2250], ['C&G - Cioccolato e Gelato', 2207], ['FUD', 2195], ['Caff\xc3\xa8 Europa', 1714], ['Wine Bar Razmataz', 1556], ['Pasticceria Spinella', 1463], ["Laboratorio Via Napoli di D'Arrigo Fabio & C. S.n.c.", 1382], ['Altro', 19163]]);

        var options = {
          title: "% checkins luoghi principali (su 50 valori)",
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 500:; height: 500;"></div>
  </body>
</html>
