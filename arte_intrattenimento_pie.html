<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([['Cibi', 'Checkins'], ['Monastero dei Benedettini', 3796], ['Piazza Vincenzo Bellini', 3760], ['CineStar Catania', 1694], ['Castello Ursino', 1606], ['RADIO LAB', 1524], ['Stadio Cibali "Angelo Massimino"', 1157], ['Multisala Planet', 1142], ['Altro', 9090]]);

        var options = {
          title: "% checkins luoghi principali (su 50 valori)",
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 500:; height: 500;"></div>
  </body>
</html>
